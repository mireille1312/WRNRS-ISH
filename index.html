<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F4F4F4;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Image de fond subtile */
            background-size: cover;
        }
        #controls {
            margin: 20px 0;
        }
        #flashcard {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #6A0572; /* Mauve pour l'encart d'affichage */
            color: #FFFFFF; /* Texte en blanc */
            text-align: center;
            width: 60%;
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #FFDD00; /* Jaune vif pour les boutons */
            color: #6A0572; /* Texte mauve sur les boutons */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #E0C300; /* Jaune légèrement plus foncé au survol */
            transform: translateY(-3px);
        }
        button.selected {
            background-color: #E0C300; /* Jaune foncé lorsqu'un palier est sélectionné */
        }
    </style>
</head>
<body>

<div id="controls">
    <button class="palier-btn" data-palier="perception">Perception</button>
    <button class="palier-btn" data-palier="connexion">Connexion</button>
    <button class="palier-btn" data-palier="reflexion">Réflexion</button>
</div>

<div id="flashcard">
    <h2 id="questionDisplay">Choisissez un palier pour afficher une question</h2>
    <button id="nextQuestionBtn" style="display:none;">Prochaine Question</button>
</div>

<script>
    const questions = {
        perception: [
            "Quelle est ta plus grande qualité que tu vois en toi ?",
            "Quand as-tu ressenti le plus de joie inattendue avec moi ?",
            "Quel aspect de notre relation te surprend le plus ?"
        ],
        connexion: [
            "Quand te sens-tu le plus connecté(e) avec moi ?",
            "Qu'est-ce qui te donne le plus de réconfort dans notre relation ?",
            "Quel est un souvenir que tu chéris le plus ?"
        ],
        reflexion: [
            "Quelle est la plus grande leçon que tu as apprise grâce à notre relation ?",
            "Qu'est-ce qui t'inspire à aller de l'avant dans notre relation ?",
            "Comment notre relation a-t-elle changé ta vision de l'amour ?"
        ]
    };

    let currentPalier = null;

    function showRandomQuestion() {
        if (currentPalier) {
            const palierQuestions = questions[currentPalier];
            const randomIndex = Math.floor(Math.random() * palierQuestions.length);
            document.getElementById('questionDisplay').innerText = palierQuestions[randomIndex];
        }
    }

    document.querySelectorAll('.palier-btn').forEach(button => {
        button.addEventListener('click', function() {
            currentPalier = this.getAttribute('data-palier');
            showRandomQuestion();
            document.getElementById('nextQuestionBtn').style.display = 'inline-block';
            document.querySelectorAll('.palier-btn').forEach(btn => btn.classList.remove('selected'));
            this.classList.add('selected');
        });
    });

    document.getElementById('nextQuestionBtn').addEventListener('click', showRandomQuestion);
</script>

</body>
</html>
