<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F4F4F4;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Image de fond subtile */
            background-size: cover;
        }
        #controls {
            margin: 20px 0;
        }
        #flashcard {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #6A0572; /* Mauve pour l'encart d'affichage */
            color: #FFFFFF; /* Texte en blanc */
            text-align: center;
            width: 60%;
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #FFDD00; /* Jaune vif pour les boutons */
            color: #6A0572; /* Texte mauve sur les boutons */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #E0C300; /* Jaune légèrement plus foncé au survol */
            transform: translateY(-3px);
        }
        button.selected {
            background-color: #E0C300; /* Jaune foncé lorsqu'un palier est sélectionné */
        }
    </style>
</head>
<body>

<div id="controls">
    <button class="palier-btn" data-palier="perception">Perception</button>
    <button class="palier-btn" data-palier="connexion">Connexion</button>
    <button class="palier-btn" data-palier="reflexion">Réflexion</button>
</div>

<div id="flashcard">
    <h2 id="questionDisplay">Choisissez un palier pour afficher une question</h2>
    <button id="nextQuestionBtn" style="display:none;">Prochaine Question</button>
</div>

<script>
    const questions = {
        perception: [
            "1. Quelle est la première chose que tu as remarquée chez moi ?",
    "2. Comment décrirais-tu notre première rencontre à quelqu'un d'autre ?",
    "3. Quelle est ta première impression de moi, et comment a-t-elle changé depuis ?",
    "4. Quelle est la plus grande qualité que tu vois en moi dès le début ?",
    "5. Qu'est-ce qui t'a attiré(e) en premier chez moi ?",
    "6. Penses-tu que les autres nous perçoivent différemment ensemble ?",
    "7. Qu'est-ce que tu penses que les autres admirent le plus en moi ?",
    "8. Quelle est la première chose que tu veux apprendre sur quelqu'un de nouveau ?",
    "9. Comment te sens-tu en ma présence lors de nos premières rencontres ?",
    "10. Qu'est-ce qui te surprend le plus à mon sujet après avoir appris à me connaître ?",
    "11. Quelles croyances ou idées préconçues avais-tu sur les relations avant de me rencontrer ?",
    "12. Si tu devais me décrire à quelqu'un en une phrase, que dirais-tu ?",
    "13. Quelles différences as-tu remarquées entre nous dès le début ?",
    "14. Quelle est la première qualité que tu apprécies chez moi ?",
    "15. Quelle est la chose la plus inattendue que tu as apprise à mon sujet ?",
    "16. Comment penses-tu que je te vois dès les premiers moments ?",
    "17. Quelle est la première chose que tu as pensée quand tu m'as vu(e) ?",
    "18. Qu'est-ce qui t'a donné envie de me connaître davantage ?",
    "19. Quelle est la première question que tu voulais me poser ?",
    "20. Quelle est la première chose que tu as remarquée dans mon comportement ?",
    "21. Quelle impression penses-tu que je laisse aux gens lors de nos premières rencontres ?",
    "22. Comment nos premières conversations t'ont-elles fait te sentir ?",
    "23. Quel aspect de ma personnalité as-tu découvert en premier ?",
    "24. Quelle partie de moi t'a semblé la plus mystérieuse au début ?",
    "25. Quelle couleur me représenterait le mieux et pourquoi ?",
    "26. Qu'est-ce que tu as perçu chez moi qui t'a rendu(e) curieux(se) ?",
    "27. Qu'est-ce que tu pensais de moi avant de vraiment me connaître ?",
    "28. Quelle est la première chose que tu voulais partager avec moi ?",
    "29. Quelle était ta plus grande crainte au moment de faire connaissance avec moi ?",
    "30. Qu'est-ce qui t'a rassuré(e) en apprenant à me connaître ?",
    "31. Quelle a été ta première impression sur ma manière de communiquer ?",
    "32. Qu'est-ce que tu as remarqué chez moi qui t'a semblé unique ?",
    "33. Quelle est la première chose que tu voudrais changer à propos de notre rencontre ?",
    "34. Qu'est-ce qui t'a fait sourire la première fois que tu m'as vu(e) ?",
    "35. Comment te sentais-tu juste avant notre première rencontre ?",
    "36. Quelle partie de toi penses-tu que je vois clairement, mais que les autres ne perçoivent pas ?",
    "37. Qu'est-ce qui te surprend le plus dans la façon dont nous interagissons ?",
    "38. Quelle est la première qualité que tu as remarquée en moi et que tu chéris ?",
    "39. Qu'est-ce que tu as appris sur toi-même en me rencontrant ?",
    "40. Quelle impression veux-tu laisser quand tu rencontres quelqu'un de nouveau ?",
    "41. Quelle est la première chose que tu as remarqué dans mon apparence ?",
    "42. Qu'est-ce que tu pensais de notre connexion après notre première rencontre ?",
    "43. Comment décrirais-tu notre dynamique aux autres après nous être rencontrés ?",
    "44. Quelle est la chose la plus naturelle que tu as ressentie en ma présence dès le début ?",
    "45. Quelle est la première chose que tu as voulu partager avec moi de ta vie personnelle ?",
    "46. Comment décrirais-tu notre première conversation à quelqu'un qui n'était pas là ?",
    "47. Qu'est-ce qui t'a fait penser que nous pourrions bien nous entendre ?",
    "48. Qu'est-ce que tu as ressenti lorsque nous avons échangé nos premières paroles ?",
    "49. Qu'est-ce qui t'a semblé le plus intrigant à propos de notre première rencontre ?",
    "50. Quelle est la chose que tu aimerais revivre de notre première rencontre ?",
    "51. Quelle est la première impression que tu penses avoir laissée sur moi ?",
    "52. Qu'est-ce que tu as immédiatement aimé chez moi ?",
    "53. Quelle est la chose la plus importante que tu as apprise de notre première rencontre ?",
    "54. Quelle partie de notre première interaction t'a fait te sentir à l'aise ?",
    "55. Quelle est la première chose que tu as ressentie en voyant mon sourire ?",
    "56. Comment as-tu perçu mon regard la première fois que nous nous sommes rencontrés ?",
    "57. Quelle est la première qualité que tu as trouvée admirable chez moi ?",
    "58. Quelle est la première chose que tu veux toujours savoir sur quelqu'un de nouveau ?",
    "59. Quelle est la première impression que tu as eue de moi et qui est restée ?",
    "60. Qu'est-ce qui t'a fait penser que je pourrais être quelqu'un d'important pour toi ?"
        ],
        connexion: [
            "1. Quand te sens-tu le plus connecté(e) avec moi ?",
            "2. Qu'est-ce qui te donne le plus de réconfort dans notre relation ?",
            "3. Quel est un souvenir que tu chéris le plus ?"
        ],
        reflexion: [
            "1. Quelle est la plus grande leçon que tu as apprise grâce à notre relation ?",
            "2. Qu'est-ce qui t'inspire à aller de l'avant dans notre relation ?",
            "3. Comment notre relation a-t-elle changé ta vision de l'amour ?"
        ]
    };

    let currentPalier = null;
    let currentIndex = 0;

    function showNextQuestion() {
        if (currentPalier) {
            const palierQuestions = questions[currentPalier];
            if (currentIndex < palierQuestions.length) {
                document.getElementById('questionDisplay').innerText = palierQuestions[currentIndex];
                currentIndex++;
            } else {
                document.getElementById('questionDisplay').innerText = "Vous avez terminé toutes les questions de ce palier.";
                document.getElementById('nextQuestionBtn').style.display = 'none';
            }
        }
    }

    document.querySelectorAll('.palier-btn').forEach(button => {
        button.addEventListener('click', function() {
            currentPalier = this.getAttribute('data-palier');
            currentIndex = 0; // Réinitialiser l'index à 0 pour commencer depuis le début
            showNextQuestion();
            document.getElementById('nextQuestionBtn').style.display = 'inline-block';
            document.querySelectorAll('.palier-btn').forEach(btn => btn.classList.remove('selected'));
            this.classList.add('selected');
        });
    });

    document.getElementById('nextQuestionBtn').addEventListener('click', showNextQuestion);
</script>

</body>
</html>
